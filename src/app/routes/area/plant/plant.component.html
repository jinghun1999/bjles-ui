<page-header></page-header>
<nz-card nzBordered="false">
  <form nz-form [nzLayout]="'inline'" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24" *ngIf="showSearch">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="no">工厂编号</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input [(ngModel)]="q.plant_code" name="no" nzSize="small" placeholder="工厂编号" id="no" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8" nzFor="na">工厂名称</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input nz-input [(ngModel)]="q.plant_name" name="na" nzSize="small" placeholder="工厂名称" id="na" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col>
        <button *ngFor="let i of actions;" nz-button value="{{ i.action_name }}" type="click" [nzLoading]="loading"
          (click)="toolBarOnClick(i)">
          {{ i.action_name_cn }}
        </button>
      </div>
    </div>
  </form>
  <st #st [columns]="columns" [data]="data" [loading]="loading" (change)="stChange($event)" [page]="pages">
  </st>
</nz-card>
