<div class="modal-header">
  <div class="modal-title">
    {{ record.part_no === '' && record.plant === '' && record.workhsop === '' ? '添加' : '编辑' }}-零件管理
  </div>
</div>
<form #f="ngForm" nz-form>
  <div>
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button (click)="save()" [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading"
      [nzType]="'primary'">
      保存
    </button>
  </div>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">零件号</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.part_no" name="part_no" maxlength="8" disabled="true" />
    </nz-form-control>
    <nz-form-label nzSpan="2">零件中文名称</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="true" [(ngModel)]="record.part_cname" name="part_cname" maxlength="50"
        required />
    </nz-form-control>
    <nz-form-label nzSpan="2">零件英文名称</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="true" [(ngModel)]="record.part_ename" name="part_ename" maxlength="50"
        required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">工厂</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.plant" [nzSize]="size" name="plant" required [nzAllowClear]="false"
        (ngModelChange)="plantChange($event)" nzDisabled="true">
        <nz-option *ngFor="let option of pre_lists" [nzLabel]="option.text" [nzValue]="option.value"></nz-option>
      </nz-select>
    </nz-form-control>
    <nz-form-label nzSpan="2">车间</nz-form-label>
    <nz-form-control nzErrorTip="请选择车间" nzSpan="5">
      <nz-select [(ngModel)]="record.workshop" [nzSize]="size" name="workshop" id="workshop" nzShowSearch="true"
        nzAllowClear="false" nzDisabled="true">
        <nz-option *ngFor="let option of sub_workshops" [nzLabel]="option.text" [nzValue]="option.value"> </nz-option>
      </nz-select>
    </nz-form-control>
    <nz-form-label nzSpan="2">标签规格</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.LabelType" [nzSize]="size" name="LabelType" id="LabelType" [nzShowSearch]="true"
        nzAllowClear="false" [nzDisabled]="!pc_all">
        <nz-option *ngFor="let i of sub_RepackLabelPrintType.data" [nzLabel]="i.Value_cdescription"
          [nzValue]="i.Code_value">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">包装类型</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.store_packing" name="store_packing" disabled="!pc_all" />
    </nz-form-control>
    <nz-form-label nzSpan="2">标准包装数</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="!pc_all" [(ngModel)]="record.packing_qty" name="packing_qty" />
    </nz-form-control>
    <nz-form-label nzSpan="2">删除标识</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.part_flag" [disabled]="false" [nzSize]="size" name="part_flag" id="part_flag"
        nzAllowClear nzDisabled="true">
        <nz-option nzValue="X" nzLabel="X"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">长</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="!pc_all" [(ngModel)]="record.x" name="x" />
    </nz-form-control>
    <nz-form-label nzSpan="2">宽</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="!pc_all" [(ngModel)]="record.y" name="y" />
    </nz-form-control>
    <nz-form-label nzSpan="2">高</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="!pc_all" [(ngModel)]="record.z" name="z" />
    </nz-form-control>

  </nz-form-item>
</form>
