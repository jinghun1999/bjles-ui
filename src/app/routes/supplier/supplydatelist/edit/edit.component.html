<div class="modal-header">
  <div class="modal-title">
    {{ title }}-供应商送货日历
  </div>
</div>
<form #f="ngForm" nz-form (ngSubmit)="save()">
  <div>
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">
      保存
    </button>
  </div>
  <nz-form-item class="mb-sm">

    <nz-form-label [nzSpan]="2">供应商</nz-form-label>
    <nz-form-control [nzSpan]="6" nzErrorTip="请选择供应商">
      <nz-select [(ngModel)]="record.suppliers" [nzSize]="size" name="supplier" id="supplier" [nzPlaceHolder]="'请选择'"
        nzMode="multiple" required nzShowSearch="true" [nzLoading]="loading" [nzDisabled]="!record.add">
        <nz-option *ngFor="let option of sub_supplier_code.data" [nzLabel]="option.itemText"
          [nzValue]="option.itemValue">
        </nz-option>
      </nz-select>
    </nz-form-control>

    <nz-form-label nzSpan="2">供货日期选择*</nz-form-label>
    <nz-form-control nzSpan="12" nzErrorTip="请输入供货日期选择">
      <nz-checkbox-group [(ngModel)]="checkOptions" name="SupplyDate" required></nz-checkbox-group>
    </nz-form-control>

  </nz-form-item>
</form>
