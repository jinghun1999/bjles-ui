<div class="modal-header">
  <div class="modal-title">
    {{ title }}-事件参数配置
  </div>
</div>
<form #f="ngForm" nz-form (ngSubmit)="save()">
  <div>
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">
      保存
    </button>
  </div>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">参数名</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" required [disabled]="!record.add" [(ngModel)]="record.parameter_name"
        name="parameter_name" />
    </nz-form-control>
    <nz-form-label nzSpan="2">参数值</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" required [(ngModel)]="record.parameter_value" name="param_value" />
    </nz-form-control>
    <nz-form-label nzSpan="2">参数缺省值</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" required [(ngModel)]="record.default_value" name="default_value" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-sm" *ngIf="record.add">
    <nz-form-label nzSpan="2">参数描述</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="!record.add" [(ngModel)]="record.parameter_description"
        name="parameter_description" />
    </nz-form-control>
    <nz-form-label nzSpan="2">是否改变</nz-form-label>
    <nz-form-control nzSpan="5">
      <input type="checkbox" [(ngModel)]="record.changeable" name="changeable" />
    </nz-form-control>
  </nz-form-item>
</form>
