<div class="modal-header">
  <div class="modal-title">
    {{ title }}-菜单
  </div>
</div>
<form #f="ngForm" nz-form (ngSubmit)="save()">
  <div>
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">
      保存
    </button>
  </div>

  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">菜单名称*</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.menu_name" name="menu_name" required />
    </nz-form-control>
    <nz-form-label nzSpan="2">上级菜单*</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.parent_menu_id" [nzSize]="size" name="parent_menu_id" id="parent_menu_id"
        [nzPlaceHolder]="'请选择'" [nzShowSearch]="true" required>
        <nz-option *ngFor="let i of dataMenu;" [nzLabel]="i.text" [nzValue]="i.val">
        </nz-option>
      </nz-select>
    </nz-form-control>
    <nz-form-label nzSpan="2">排序号*</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.order_id" name="order_id" required />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">图片地址</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.image_url" name="image_url" />
    </nz-form-control>
    <nz-form-label nzSpan="2">链接地址*</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.link_url" name="link_url" required />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-sm">

    <nz-form-label nzSpan="2">备注</nz-form-label>
    <nz-form-control nzSpan="12">
      <textarea rows="4" nz-input [(ngModel)]="record.comments" name='comments'></textarea>
    </nz-form-control>
  </nz-form-item>

</form>
