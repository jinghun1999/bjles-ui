<page-header></page-header>
<nz-card nzBordered="false">
  <form nz-form [nzLayout]="'inline'" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24" *ngIf="expandForm">
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8">工厂</nz-form-label>
          <nz-form-control [nzSpan]="16" nzErrorTip="请输入应用程序名称">
            <input nz-input [(ngModel)]="q.plant" name="plant" id="plant" [nzSize]="size" placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8">应用程序名称</nz-form-label>
          <nz-form-control [nzSpan]="16" nzErrorTip="请输入应用程序名称">
            <input nz-input [(ngModel)]="q.application_name" name="app_name" id="app_name" [nzSize]="size"
              placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="8">描述</nz-form-label>
          <nz-form-control [nzSpan]="16" nzErrorTip="请输入应用程序名称">
            <input nz-input [(ngModel)]="q.application_description" name="application_description"
              id="application_description" [nzSize]="size" placeholder="请输入" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div class="search-buttons">
      <button *ngFor="let i of dataAction;" nz-button type="click" (click)="toolBarOnClick(i)">
        {{ i.action_name_cn }}
      </button>
    </div>
  </form>
  <ng-container>
    <st #st [columns]="columns" [size]="size" [data]="data" [loading]="loading" (change)="stChange($event)"
      [page]="pages" [scroll]="{x: '1500px'}">
    </st>
  </ng-container>
</nz-card>
