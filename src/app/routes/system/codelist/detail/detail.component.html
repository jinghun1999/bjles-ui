<nz-card nzTitle="窗口时间模式设定">
  <form #f="ngForm" nz-form [nzLayout]="'inline'" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24" *ngIf="expandForm">

      <div nz-col [nzSpan]="48">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="48">代码名称： {{record.code_name}} 代码中文描述： {{record.code_cdescription}}
            代码英文描述：{{record.code_edescription}} </nz-form-label>
        </nz-form-item>
      </div>

    </div>

    <div class="search-buttons">
      <button nz-button *ngFor="let i of dataAction;" type="click" id="btn{{i.action_name}}"
        (click)="toolBarOnClick(i)">
        {{ i.action_name_cn }}
      </button>
    </div>
  </form>
  <ng-container>
    <st #st [columns]="columns" [size]="size" [data]="data" [loading]="loading" (change)="stChange($event)"
      [page]="pages">
      <ng-template st-row="cn_desc" let-item let-index="index">
        <input nz-input [nzSize]="size" [(ngModel)]="item.value_cdescription" name="value_cdescription" />
      </ng-template>
      <ng-template st-row="en_desc" let-item let-index="index">
        <input nz-input [nzSize]="size" [(ngModel)]="item.value_edescription" name="value_edescription" />
      </ng-template>
    </st>
  </ng-container>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="添加系统代码明细" (nzOnCancel)="handleCancel()" [nzContent]="modalContent"
    [nzFooter]="modalFooter">

    <ng-template #modalContent>
      <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="5">代码值</nz-form-label>
        <nz-form-control nzSpan="10">
          <input nz-input [nzSize]="size" required [(ngModel)]="record_add.code_value" name="code_name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="5">中文描述</nz-form-label>
        <nz-form-control nzSpan="10">
          <input nz-input [nzSize]="size" [(ngModel)]="record_add.value_cdescription" name="code_cdescription" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="mb-sm">
        <nz-form-label nzSpan="5">英文描述</nz-form-label>
        <nz-form-control nzSpan="10">
          <input nz-input [nzSize]="size" [(ngModel)]="record_add.value_edescription" name="code_edescription" />
        </nz-form-control>
      </nz-form-item>

    </ng-template>
    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="loading">保存</button>
    </ng-template>
  </nz-modal>

</nz-card>
