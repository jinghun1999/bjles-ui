<div class="modal-header">
  <div class="modal-title">
    {{ title }}-用户
  </div>
</div>
<form #f="ngForm" nz-form (ngSubmit)="save()">
  <div>
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">
      保存
    </button>
  </div>

  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">用户名*</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [disabled]="!record.add" [(ngModel)]="record.user_name" name="user_name"
        required />
    </nz-form-control>
    <nz-form-label nzSpan="2">用户类型*</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.user_type" [nzSize]="size" name="user_type" id="user_type" [nzShowSearch]="true"
        [nzDisabled]="!record.add" required>
        <nz-option *ngFor="let i of sub_user_type.data;" [nzLabel]="i.text" [nzValue]="i.val">
        </nz-option>
      </nz-select>
    </nz-form-control>
    <nz-form-label nzSpan="2">真实姓名</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" required [(ngModel)]="record.employee_name" name="employee_name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">电子邮件</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.email" name="email" />
    </nz-form-control>
    <nz-form-label nzSpan="2">移动电话</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.mobile_phone" name="mobile_phone" />
    </nz-form-control>
    <nz-form-label nzSpan="2">办公室电话</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.office_phone" name="office_phone" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="2">公司</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.company" name="company" />
    </nz-form-control>
    <nz-form-label nzSpan="2">部门</nz-form-label>
    <nz-form-control nzSpan="5">
      <input nz-input [nzSize]="size" [(ngModel)]="record.department" name="department" />
    </nz-form-control>
    <nz-form-label nzSpan="2">班次</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.shift" [nzSize]="size" name="shift" id="shift" [nzShowSearch]="true" required>
        <nz-option *ngFor="let i of sub_shift.data;" [nzLabel]="i.text" [nzValue]="i.val">
        </nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-sm">

    <nz-form-label nzSpan="2">是否启用*</nz-form-label>
    <nz-form-control nzSpan="5">
      <nz-select [(ngModel)]="record.status" [nzSize]="size" name="status" id="status" [nzShowSearch]="true" required>
        <nz-option *ngFor="let i of sub_user_state.data;" [nzLabel]="i.text" [nzValue]="i.val">
        </nz-option>
      </nz-select>
    </nz-form-control>

  </nz-form-item>
</form>
