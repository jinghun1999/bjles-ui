<div class="modal-header">
  <div class="modal-title">{{ i.id > 0 ? '编辑' : '添加' }}-门店（基于HTML模板表单写法）</div>
</div>
<form #f="ngForm" (ngSubmit)="save()" nz-form>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="4">所属分销商</nz-form-label>
    <nz-form-control nzSpan="8">
      {{ i.user_id }}
      <a (click)="msgSrv.info('find')">查找用户</a>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="4">工厂编号</nz-form-label>
    <nz-form-control nzSpan="8" nzExtra="如：国美、麦当劳，不应包含地区、地址、分店名等信息，错误示例：北京国美">
      <input nz-input [(ngModel)]="record.plant_code" name="c" maxlength="30" required />
    </nz-form-control>
    <nz-form-label nzSpan="4">工厂名称</nz-form-label>
    <nz-form-control nzSpan="8" nzExtra="不应包含地区信息，不应与门店名有重复，错误示例：北京王府井店">
      <input nz-input [(ngModel)]="record.plant_name" name="n" maxlength="20" required />
    </nz-form-control>
  </nz-form-item>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">
      保存
    </button>
  </div>
</form>
