<div class="modal-header">
  <div class="modal-title">物料单详细信息</div>
</div>
<form #f="ngForm" (ngSubmit)="save()" nz-form>
  <nz-form-item class="mb-sm">
    <nz-form-label nzSpan="4">工厂编号</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input [(ngModel)]="record.plant_code" name="c" maxlength="4" required />
    </nz-form-control>
    <nz-form-label nzSpan="4">工厂名称</nz-form-label>
    <nz-form-control nzSpan="8">
      <input nz-input [(ngModel)]="record.plant_name" name="n" maxlength="50" required />
    </nz-form-control>
  </nz-form-item>
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">
      保存
    </button>
  </div>
</form>
